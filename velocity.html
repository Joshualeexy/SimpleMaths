    <header>

    <article class="article">
      <h1>SOLVE FOR AVERAGE VELOCITY</h1>
      <h1>The Formula is <img src="" class="vformula" alt="" /></h1>
      <section class="section1">
        <label for="">Enter Initial velocity</label>
        <input type="text" id="initialvalue" />
        <br />
        <label for="">Enter Final velocity </label> &nbsp;&nbsp;<nbsp></nbsp>
        <nbsp></nbsp>
        <nbsp></nbsp>
        <nbsp></nbsp>
        <nbsp></nbsp> <input type="text" id="finalvalue" /> <br />
      </section>
      <input type="submit" id="submit" />

      <h2 id="hh2" class="hh2">
        Average Velocity = &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp;
      </h2>
      <script>
        function avgvelocity() {
          let I = document.getElementById('initialvalue').value;
          let F = document.getElementById('finalvalue').value;
          I = parseInt(I);
          F = parseInt(F);
          let result = I + F;
          console.log(result);
          let realresult = result / 2;
          document.getElementById(
            'hh2'
          ).innerHTML = `Result for Average velocity  =  ${realresult} m/s`;
        }
        document
          .getElementById('submit')
          .addEventListener('click', avgvelocity);
      </script>
    </article>
